<!DOCTYPE html>
<html lang="en">
{% extends 'menu.html'%}
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    {% block pagename %}
        {{ block.super }}
    {% endblock %}

    {% block menu %}
        {{ block.super }}
    {% endblock %}

    {% block content %}
        <ul>
        {% for i in chapter %}
            <li>{{ i.title }}| {{ i.description }}. Стоимость: {{ i.cost }} <button>{{ button }}</button> </li>
        {% endfor %}
        </ul>
    {% endblock %}

</body>
</html>
